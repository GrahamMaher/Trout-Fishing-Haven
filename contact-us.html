<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title -->
    <title>Trout Fishing Haven</title>
    <!-- favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <!-- Header -->
    <header>
        <!-- Link to home page when logo is clicked -->
        <a href="index.html">
            <h1 id="logo">Trout Fishing Haven</h1>
        </a>
        <input type="checkbox" id="dropdown" name="dropdown">
        <label for="dropdown" class="dropdown-toggle">
            <i class="fa-solid fa-bars"></i>
        </label>
        <nav>
            <!-- Add list and links for nav menu -->
            <ul id="navmenu">
                <li><a href="index.html">Home</a></li>
                <li><a href="areas-of-interest.html">Areas of Interest
                        <br>
                        (Lakes and Rivers)
                    </a></li>
                <li><a href="contact-us.html" class="navlist">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    <!-- Main articles -->
    <main>
        <section id="join-us">
            <form id="join-us-form" method="post">

                <h2>Join the line for a bite of the action!</h2>

                <label for="fname">First Name:</label>
                <input type="text" name="first_name" id="fname" class="text" required>
                <br>

                <label for="lname">Last Name:</label>
                <input type="text" name="last_name" id="lname" class="text" required>
                <br>

                <label for="email-address">Email:</label>
                <input type="email" name="email_address" id="email-address" class="text" required>
                <br>

                <label for="message">Message:</label>
                <input type="text" name="message" id="message" class="text-message" required>

                <button type="submit" class="join-button"> Submit </button>

            </form>
        </section>
    </main>
    <!-- Footer for social media links (open in a new tab) -->
    <footer>
        <ul>
            <li><a href="https://www.facebook.com/" target="_blank" rel="noopener" aria-label="Visit Facebook"><i
                        class="fa-brands fa-facebook"></i></a></li>
            <li><a href="https://www.instagram.com/" target="_blank" rel="noopener" aria-label="Visit Instagram"><i
                        class="fa-brands fa-instagram"></i></a></li>
            <li><a href="https://www.x.com/" target="_blank" rel="noopener" aria-label="Visit X"><i
                        class="fa-brands fa-x-twitter"></i></a></li>
        </ul>
    </footer>

    <!-- Font awesome import -->
    <script src="https://kit.fontawesome.com/b8ba1592c0.js" crossorigin="anonymous"></script>
</body>

</html>
